<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card card_content">
        <h1 class="title">Login</h1>
        <form class="add_delivery_form" [formGroup]="formLogin" (ngSubmit)="loginIn()">
          <div class="form-floating mb-3">
            <input formControlName="email" type="text" class="form-control" id="email">
            <label for="email">correo electrónico</label>
          </div>
          <div class="form-floating">
            <input formControlName="password" type="password" class="form-control" id="password">
            <label for="password">Contraseña</label>
          </div>
          <button class="btn btn-primary" type="submit">Ingresar</button>
        </form>
      </div>
    </div>
  </div>
</div>
