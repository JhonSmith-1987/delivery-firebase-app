<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card card_content">
        <div class="close">
          <button type="button" class="btn-close" aria-label="Close" routerLink="/delivery"></button>
        </div>
        <h1 class="title">Agregar base</h1>
        <div class="add_delivery_form">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="detail" [(ngModel)]="detail">
            <label for="detail">Detalle</label>
          </div>
          <div class="form-floating mb-3">
            <input type="number" class="form-control" id="base" [(ngModel)]="base">
            <label for="base">Valor</label>
          </div>
          <button type="button" (click)="addBase()" class="btn btn-primary">Agregar</button>
        </div>
      </div>
    </div>
  </div>
</div>
